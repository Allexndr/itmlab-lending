<!DOCTYPE html>

<head>

    <style>
        body {

        }
        .test-section {

            border: 1px solid #c3e6cb;

        .status.error {

        }
    </style>
</head>
<body>
    <h1>üîß Debug Test - ITMLab</h1>
    
    <div class="test-section">
        <h2>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ—É–Ω–∫—Ü–∏–π</h2>
        <div id="functionStatus"></div>

    </div>
    
    <div class="test-section">
        <h2>–¢–µ—Å—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞</h2>
        <button onclick="testModal()" class="test-button">–¢–µ—Å—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞</button>
        <button onclick="testShowDocument()" class="test-button">–¢–µ—Å—Ç showDocument</button>
    </div>
    
    <div class="test-section">
        <h2>–¢–µ—Å—Ç –∫–Ω–æ–ø–æ–∫ ITMLab</h2>
        <button onclick="showDocument('https://drive.google.com/file/d/1lmzaZ0zuUC6h0k_fDg__UWQKyN1v1Gzq/preview', '–ö–µ–π—Å—ã ITMLAB')" class="test-button">
            –ö–ï–ô–°–´
        </button>
        <button onclick="showDocument('https://drive.google.com/file/d/1x735UqHFvJYN47W-2gvrVp0pidd8pE58/preview', '–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è')" class="test-button">
            –ò–°–°–õ–ï–î–û–í–ê–ù–ò–ï
        </button>
        <button onclick="showDocument('https://docs.google.com/document/d/1KlwCrYa3IEZqZXPdyJggKvdKei1SKKAe/preview', '–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è')" class="test-button">
            –ò–ù–°–¢–†–£–ö–¶–ò–Ø
        </button>
        <button onclick="showDocument('https://forms.gle/SSaSsLFFKh6ViT6F6', '–û—Ç–ø—Ä–∞–≤—å—Ç–µ –ø—Ä–æ–µ–∫—Ç')" class="test-button">
            –ó–ê–ü–û–õ–ù–ò–¢–¨
        </button>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ—É–Ω–∫—Ü–∏–π
        function checkFunctions() {
            const statusDiv = document.getElementById('functionStatus');
            let status = '';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º showDocument
            if (typeof showDocument === 'function') {
                status += '<div class="status success">‚úÖ showDocument —Ñ—É–Ω–∫—Ü–∏—è –¥–æ—Å—Ç—É–ø–Ω–∞</div>';
            } else {
                status += '<div class="status error">‚ùå showDocument —Ñ—É–Ω–∫—Ü–∏—è –ù–ï –¥–æ—Å—Ç—É–ø–Ω–∞</div>';
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º openModal
            if (typeof openModal === 'function') {
                status += '<div class="status success">‚úÖ openModal —Ñ—É–Ω–∫—Ü–∏—è –¥–æ—Å—Ç—É–ø–Ω–∞</div>';
            } else {
                status += '<div class="status error">‚ùå openModal —Ñ—É–Ω–∫—Ü–∏—è –ù–ï –¥–æ—Å—Ç—É–ø–Ω–∞</div>';
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            const modalOverlay = document.getElementById('modalOverlay');
            if (modalOverlay) {
                status += '<div class="status success">‚úÖ –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞–π–¥–µ–Ω–æ</div>';
            } else {
                status += '<div class="status error">‚ùå –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ù–ï –Ω–∞–π–¥–µ–Ω–æ</div>';
            }
            
            statusDiv.innerHTML = status;
        }
        
        // –¢–µ—Å—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function testModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            const modalContent = modalOverlay.querySelector('.modal-content');
            
            modalContent.innerHTML = `
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <h2>–¢–µ—Å—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞</h2>
                <p>–ï—Å–ª–∏ –≤—ã –≤–∏–¥–∏—Ç–µ —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ, –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–∞–±–æ—Ç–∞–µ—Ç!</p>
                <button onclick="closeModal()" class="test-button">–ó–∞–∫—Ä—ã—Ç—å</button>
            `;
            
            modalOverlay.style.display = 'flex';
        }
        
        // –¢–µ—Å—Ç showDocument
        function testShowDocument() {
            if (typeof showDocument === 'function') {
                showDocument('https://www.google.com', '–¢–µ—Å—Ç Google');
            } else {
                alert('showDocument —Ñ—É–Ω–∫—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞!');
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.style.display = 'none';
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤
        window.showDocument = function(url, title) {
            console.log('–ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–æ–∫—É–º–µ–Ω—Ç:', url, title);
            
            const modalOverlay = document.getElementById('modalOverlay');
            const modalContent = modalOverlay.querySelector('.modal-content');
            
            if (!modalOverlay || !modalContent) {
                console.error('–ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!');
                return;
            }
            
            modalContent.innerHTML = `
                <button class="modal-close" onclick="closeModal()">&times;</button>
                <h2 style="margin-bottom:16px;font-size:2rem;font-weight:800;">${title}</h2>
                <iframe src="${url}" width="100%" height="600" style="max-height:70vh;" frameborder="0" allowfullscreen></iframe>
            `;
            
            modalOverlay.style.display = 'flex';
        };
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        document.getElementById('modalOverlay').onclick = function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        };
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            setTimeout(checkFunctions, 100);
        };
    </script>
</body>
</html>
